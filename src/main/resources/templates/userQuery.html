<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          padding: 20px;
        }
        .table-container {
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
          color: #007bff;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h3>User Queries</h3>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Query</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example data (to be dynamically populated with server-side logic) -->
        <tr>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>1234567890</td>
            <td>123 Street, City</td>
            <td>When will my book arrive?</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
