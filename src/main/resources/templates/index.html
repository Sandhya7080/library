<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Background Image Section */
    .background-image {
      position: relative;
      width: 100%;
      height: 80vh;
      background-image: url('your-background-image.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }

    /* Navigation Menu */
    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 50px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin: 15px 0;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #f39c12;
    }

    /* Center Content Styling */
    .center-content {
      flex: 1;
      text-align: center;
      padding: 20px;
      margin-left: 220px;
    }

    /* Title and Quote Section */
    .title-section {
      text-align: right;
      padding: 50px;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }

    .quote {
      font-size: 1.2em;
      margin-top: 10px;
      font-style: italic;
      color: #dcdcdc;
    }

    .explore-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      font-size: 1em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #218838;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
      position: relative;
    }

  </style>
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar">
  <a href="#home">Home</a>
  <a href="#books">Books</a>
  <a href="#registration">Registration</a>
  <a href="#adminlogin">Admin Login</a>
  <a href="#aboutus">About Us</a>
</div>

<!-- Background Image and Content Section -->
<div class="background-image">
  <!-- Centered Content -->
  <div class="center-content">
    <!-- You can place additional content here if needed -->
  </div>

  <!-- Title and Quote Section -->
  <div class="title-section">
    <div class="title">Welcome to the CSE Library</div>
    <div class="quote">"A room without books is like a body without a soul."</div>
    <a href="#explore" class="explore-btn">Explore</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 CSE Library | <a href="#aboutus" style="color: #f39c12;">About Us</a> | <a href="#books" style="color: #f39c12;">Books</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
